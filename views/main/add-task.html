<!DOCTYPE html>
<html lang="en">

<head>
    {{template "general/header"}}
    <scrip src="https://cdn.tailwindcss.com">
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <style>
            a {
                display: block;
            }
        </style>
</head>

<body class="bg-gradient-to-tr from-blue-200 via-indigo-200 to-pink-200">
    <div class="flex items-center justify-center min-h-screen text-gray-700 mx-auto font-mono">
        <div class="px-8 py-6 mt-4 text-left bg-white w-2/5 rounded-xl shadow-sm shadow-slate-900">
            <a href="/dashboard">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z">
                        </path>
                    </svg>
                </button>
            </a>
            <h3 class="text-2xl font-bold text-center">Add new task</h3>
            <form method="POST" action="/task/create?category={{.}}">
                <div class="mt-4">
                    <div>
                        <label class="block" for="title">Title<label>
                                <input type="text" placeholder="Title"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                                    name="title" required="">
                            </label></label></div>
                    <div class="mt-4">
                        <label class="block" for="description">Description<label>
                                <input type="text" placeholder="Description"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                                    name="description" required="">
                            </label></label></div>
                    <div class="flex items-center justify-center">
                        <button type="submit"
                            class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Add Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
